<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title>angularPeeker test app</title>

    <!-- Dist styles -->
    <link rel="stylesheet" href="../dist/styles/angularPeeker.css"/>
    <!-- EO Dist styles -->
</head>
<body ng-app="angularPeekerTest">

<div ng-controller="MainCtrl">
    <h1>English League</h1>
    <table>
        <tr ng-repeat="team in englishLeague.teams">
            <td>{{team.name}}</td>
            <td>{{team.matchesPlayed}}</td>
            <td>{{team.wins}}</td>
            <td>{{team.draws}}</td>
            <td>{{team.losses}}</td>
            <td>{{team.goalsFor}}</td>
            <td>{{team.goalsAgainst}}</td>
        </tr>
    </table>
</div>

<!-- App Bower components -->
<script src="../bower_components/angular/angular.js"></script>
<!-- EO Bower components -->
<!-- Test app bower components -->
<!-- EO Test App Bower Components -->
<!-- Dist -->
<script src="../dist/scripts/angularPeeker.js"></script>
<!-- EO Dist -->
<!-- Test App -->
<script src="app/scripts/app.js"></script>
<script src="app/scripts/controller/MainCtrl.js"></script>
<!-- EO Test App -->
</body>
</html>
